<body>
    

    <script>
        let numero = prompt("digite um numero negativo ou positivo");
        if (numero > 0) {
            alert(`${numero} é positivo`);
        } else if (numero < 0){
       alert(`${numero} é negativo`);
        } else {
            alert(`${numero} é neutro`);
        }
    </script>
</body>
