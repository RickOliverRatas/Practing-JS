<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function tabuada(numero){
            for (let i = 1; i <= 10; i++){
                let resultado = numero * i;
                console.log(`${numero} x ${i} = ${resultado}`);
            }
        }
        let numero = 7;
        tabuada(numero);
    </script>
</body>
</html>
