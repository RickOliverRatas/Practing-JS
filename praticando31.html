<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function dolar(numero){
            let cotacao = 4.80;
            let resultado = cotacao * numero;
            return resultado.toFixed(2);
        }

        let resultado = dolar(5);
        alert(resultado);
    </script>
</body>
</html>
