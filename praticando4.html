<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let numeroDigitado = prompt("digite um numero negativo ou positivo");
        if(numeroDigitado > 0) {
            alert(`numero digitado foi ${numeroDigitado}, ele é positivo`);
        } else if (numeroDigitado == 0){
            alert(`numero digitado foi ${numeroDigitado}, ele é neutro`);
        } else if (numeroDigitado < 0) {
            alert(`numero digitado foi ${numeroDigitado}, ele é negativo`);
        } else {
            alert(`numero ${numeroDigitado}, nao é um numero`);
        }
    </script>
</body>
</html>
